- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become_user: root
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev", "pipx"]
  tags:
    - install
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become_user: root
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - core

- name: Install System Packages 3 (the rest)
  become_user: root
  apt:
    name: ["curl", "htop", "i3", "python3-pip", "dconf-editor", "nvidia-settings", "pavucontrol"]
  tags:
    - install
    - core

- name: Install all other usefull packages
  become_user: root
  apt:
    name: ["tmux","fzf","xclip","tldr","kitty","direnv", "python3", "python", "ctags","php-cli", "ripgrep", "fd-find", "stow", "feh", "xss-lock", "compton", "rofi", "lxappearance"]
  tags:
    - install
    - core

- name: Install i3-gaps repository
  become_user: root
  ansible.builtin.apt_repository:
    repo: ppa:regolith-linux/release
  tags:
    - install
    - core

- name: Install i3-gaps
  become_user: root
  apt:
    name: "i3-gaps"
    update_cache: yes
  tags:
    - install
    - core

- name: Install python3 provider
  shell: python3 -m pip install --user --upgrade pynvim
  tags:
    - install
    - core
